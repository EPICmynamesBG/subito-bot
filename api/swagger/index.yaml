swagger: "2.0"
info:
  version: {appVersion}
  title: Subito Slash Service
  description: a service for getting soup data from [Subito](http://www.subitosoups.com/) in Indianapolis
  contact:
    name: Brandon Groff
    url: http://brandongroff.com
    email: mynamesbg@gmail.com
  license:
    name: GNU General Public License v3.0
    url: http://www.gnu.org/licenses/gpl-3.0.txt
# during dev, should point to your local machine
host: {host}
# basePath prefixes all resource paths
basePath: {basepath}
#
schemes:
  # tip: remove http to make production-grade
  {schemes}
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/x-www-form-urlencoded
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /slack:
    x-swagger-router-controller: slackController
    post:
      description: handles and pipes all Slack slash commands
      operationId: handleSlack
      tags:
        - Slack
      parameters:
        - name: body
          in: body
          description: a generic Slack post body
          required: true
          schema:
            required:
              - text
              - token
            properties:
              token:
                type: string
                description: a Slack integration token to be validated against
              text:
                type: string
              team_id:
                type: string
              team_domain:
                type: string
              channel_id:
                type: string
              channel_name:
                type: string
              user_id:
                type: string
              user_name:
                type: string
              command:
                type: string
              response_url:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SlackResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /slack/oauth:
    x-swagger-router-controller: slackController
    get:
      description: handles Slack app oauth
      operationId: handleOAuth
      produces:
        - text/plain
        - text/html
      tags:
        - Slack
      parameters:
        - name: code
          in: query
          description: a temporary Slack oauth code
          required: false
          type: string
        - name: error
          in: query
          description: a Slack oauth error message
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        "302":
          description: Success
          headers:
            Location:
              type: string
          schema:
            type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /day:
    # binds a127 app logic to a route
    x-swagger-router-controller: soupCalendarController
    get:
      description: get the soups for today
      # used as the method name of the controller
      operationId: getSoupsForToday
      tags:
        - SoupCalendar
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SoupCalendarViewObject"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /day/{day}:
    # binds a127 app logic to a route
    x-swagger-router-controller: soupCalendarController
    get:
      description: get the soups for a day
      # used as the method name of the controller
      operationId: getSoupsForDay
      tags:
        - SoupCalendar
      parameters:
        - name: day
          in: path
          description: "the day to get soups for :: example - tomorrow | 12-08-2017"
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SoupCalendarViewObject"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /week:
    # binds a127 app logic to a route
    x-swagger-router-controller: soupCalendarController
    get:
      description: get the soups for this week
      # used as the method name of the controller
      operationId: getSoupsForWeekToday
      tags:
        - SoupCalendar
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              text:
                type: string
              soups:
                type: array
                items:
                  type: string
              start:
                type: string
              end:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /week/{day}:
    # binds a127 app logic to a route
    x-swagger-router-controller: soupCalendarController
    get:
      description: get the soups for a week, given a day in a week
      # used as the method name of the controller
      operationId: getSoupsForWeek
      tags:
        - SoupCalendar
      parameters:
        - name: day
          in: path
          description: "the day to get soups for :: example - tomorrow | 12-08-2017"
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              text:
                type: string
              soups:
                type: array
                items:
                  type: string
              start:
                type: string
              end:
                type: string
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /all:
    x-swagger-router-controller: soupCalendarController
    get:
      description: Gets the fully stored soup calendar
      operationId: getAllSoups
      tags:
        - SoupCalendar
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/SoupCalendarViewObject"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /subscribe:
    x-swagger-router-controller: subscriberController
    post:
      description: Subscribe to daily (weekday) notifications
      operationId: subscribe
      tags:
        - Subscribe
      parameters:
        - name: body
          in: body
          description: subscription request body
          required: true
          schema:
            required:
              - slackUserId
              - slackUsername
              - slackTeamId
            properties:
              slackUserId:
                type: string
              slackUsername:
                type: string
              slackTeamId:
                type: string
              searchTerm:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /subscription:
    x-swagger-router-controller: subscriberController
    put:
      description: Update subscrition settings
      operationId: updateSettings
      tags:
        - Subscribe
      parameters:
        - name: body
          in: body
          description: subscription settings request body
          required: true
          schema:
            required:
              - slackUserId
              - notificationTime
            properties:
              slackUserId:
                type: string
              notificationTime:
                type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /unsubscribe:
    x-swagger-router-controller: subscriberController
    post:
      description: Unsubscribe to daily (weekday) notifications
      operationId: unsubscribe
      tags:
        - Subscribe
      parameters:
        - name: body
          in: body
          description: unsubscribe request body
          required: true
          schema:
            $ref: "#/definitions/UnsubscribeBody"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Unsubscribe to daily (weekday) notifications
      operationId: unsubscribe2
      tags:
        - Subscribe
      parameters:
        - name: body
          in: body
          description: unsubscribe request body
          required: true
          schema:
            $ref: "#/definitions/UnsubscribeBody"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/SuccessResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /search:
    x-swagger-router-controller: soupCalendarController
    post:
      description: Search for soup availability
      operationId: search
      tags:
        - Search
        - SoupCalendar
      parameters:
        - name: search
          in: query
          description: a soup search string
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            type: array
            items:
              $ref: "#/definitions/SoupCalendarObject"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /import:
    # binds a127 app logic to a route
    x-swagger-router-controller: importController
    put:
      description: import a new/updated soup calendar
      # used as the method name of the controller
      operationId: importSoups
      tags:
        - Imports
      parameters:
        - name: body
          in: body
          description: import settings request body
          required: true
          schema:
            required:
              - url
            properties:
              url:
                type: string
                description: url to the PDF to be imported and processed
              responseUrl:
                type: string
                description: url to post a response to when the import has finished
              userName:
                type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/SlackResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  SoupCalendarViewObject:
    type: object
    properties:
      text:
        type: string
      day:
        type: string
        format: date
      soups:
        type: array
        items:
          type: string
      soupsStr:
        type: string
  SoupCalendarObject:
    type: object
    required:
      - day
      - soup
    properties:
      day:
        type: string
        format: date
      soup:
        type: string
  UnsubscribeBody:
    type: object
    properties:
      id:
        type: number
      slackUserId:
        type: string
      slackUsername:
        type: string
      slackTeamId:
        type: [string, "null"]
        default: "null"
      slackTeamDomain:
        type: [string, "null"]
        default: "null"
  SlackResponse:
    type: object
    required:
      - text
    properties:
      text:
        type: string
        description: a Slack formatted message string
  SuccessResponse:
    required:
      - text
    properties:
      text:
        type: string
        description: a Slack formatted message string
  ErrorResponse:
    required:
      - text
    properties:
      text:
        type: string
        description: a Slack formatted message string
